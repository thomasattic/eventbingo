<HTML>
  <head>
    <script type="text/javascript" src="consumer.js"></script>
  </head>
  <body onLoad="consumer.initializeForm(document.request, document.etc, 'userAuthorization')">
    <form name="request" method="GET" action="" onSubmit="this.action=document.etc.URL.value">
        <input type="submit" value="Authorize"/><br/>
        request token:    <input name="oauth_token"            type="text" size="64" value="https://mail.google.com/"/><br/>
        consumer key:    <input name="oauth_consumer_key"            type="text" size="64" value="anonymous"/><br/>
        <!--
        oauth_nonce:    <input name="oauth_nonce"            type="text" size="64" value="4710307327925439451"/><br/>
        oauth_signature:    <input name="oauth_signature"            type="text" size="64" value="75%2BB63NbW2GdDMaOCEd%2Fy%2Fb%2B0Qk%3D"/><br/>
        oauth_signature_method:    <input name="oauth_consumer_key"            type="text" size="64" value="HMAC-SHA1"/><br/>
        oauth_timestamp:    <input name="oauth_consumer_key"            type="text" size="64" value="1260933683"/><br/>
        oauth_version:    <input name="oauth_consumer_key"            type="text" size="64" value="1.0"/><br/>  -->
    </form>
    <form name="etc">
        Service provider:
        <select name="selector"> <!-- onChange="consumer.initializeForm(document.request, document.etc, 'userAuthorization')">  -->
            <option value="example">Example Provider
            <option value="gmail">gmail
            <option value="mediamatic">mediamatic.nl
            <option value="termie" selected="true">term.ie
        </select><br/>
        URL:              <input name="URL"                    type="text" size="80" value="https://mail.google.com/mail/b/tyip.test@gmail.com/imap/"/><br/>
    </form>
    <script type="text/javascript">
        document.request.oauth_callback.value = document.URL.substring(0, document.URL.replace(/\\/g, '/').lastIndexOf('/') + 1);
    </script>
  </body>
</HTML>
